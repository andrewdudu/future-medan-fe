<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container" style="max-width: 500px;">
                <div class="block-heading" style="padding-top: 20px;"><i class="icon ion-android-close" style="display: flex;justify-content: flex-end;color: #999999;font-size: xx-large;"></i><img class="w-25" src="assets/img/blibli-bag.png" style="margin: 0 0 4rem;max-width: 100px;">
                    <div>
                        <ul class="nav nav-tabs" style="font-size: 20px;font-family: 'Montserrat Alternates', sans-serif;border-bottom: 3px solid #EDECEC;">
                            <li class="nav-item w-50"><a class="nav-link" role="tab" data-toggle="tab" href="#login"><strong>Log in</strong></a></li>
                            <li class="nav-item w-50"><a class="nav-link active" role="tab" data-toggle="tab" href="#signup">Sign up</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" role="tabpanel" id="login">
                                <form style="margin: 0;border-top: none;">
                                    <div class="form-group" style="display: flex;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fas fa-user" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="email" id="email" placeholder="Username / Email" style="border: 1px solid #CCC;border-left: none;border-radius: 0;"></div>
                                    </div>
                                    <div class="form-group" style="display: flex;align-items: center;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fas fa-lock" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="password" id="password" placeholder="Password" style="border: 1px solid #CCC;border-right: none;border-left: none;border-radius: 0;">
                                            <span
                                                class="input-group-addon" style="border: 1px solid #CCC;border-left: none;"><i class="far fa-eye" style="font-size: 1.5em;color: #a7a7a7;padding: 5px 12px;"></i></span>
                                        </div>
                                    </div><button class="btn btn-primary btn-block" type="submit">Log In</button><a href="#" style="text-align: right;justify-content: flex-end;margin: 0px;">Forgot Password?</a></form>
                            </div>
                            <div class="tab-pane active" role="tabpanel" id="signup">
                                <form style="margin: 0;border-top: none;">
                                    <div class="form-group" style="display: flex;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-user" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="text" id="nickname" style="border: 1px solid #CCC;border-left: none;border-radius: 0;"
                                                placeholder="Nick Name"></div>
                                    </div>
                                    <div class="form-group" style="display: flex;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fas fa-user" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="text" id="username" placeholder="Username" style="border: 1px solid #CCC;border-left: none;border-radius: 0;"></div>
                                    </div>
                                    <div class="form-group" style="display: flex;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fas fa-envelope" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="email" id="email" placeholder="Email" style="border: 1px solid #CCC;border-left: none;border-radius: 0;"></div>
                                    </div>
                                    <div class="form-group" style="display: flex;align-items: center;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fas fa-lock" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="password" id="password" placeholder="Password" style="border: 1px solid #CCC;border-left: none;border-radius: 0;"></div>
                                    </div>
                                    <div class="form-group" style="display: flex;align-items: center;">
                                        <div class="input-group"><span class="input-group-addon"><i class="fas fa-lock" style="margin: 6px 12px;font-size: 1.5em;color: #a7a7a7;"></i></span><input class="form-control" type="password" id="password" placeholder="Password" style="border: 1px solid #CCC;border-left: none;border-radius: 0;"></div>
                                    </div>
                                    <div class="form-check" style="text-align: left;margin-bottom: 20px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" style="font-size: 14px;">I agree to our&nbsp;<a href="#">Terms of Use</a>&nbsp;and our&nbsp;<a href="#">Privacy Policy</a></label></div>
                                    <button
                                        class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/read-more.js"></script>
</body>

</html>
