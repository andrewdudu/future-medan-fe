<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Product - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <main class="page product-page">
        <div id="header-back"></div>

        <section class="clean-block clean-product dark" style="background-color: #EDECEC;">
            <nav class="navbar navbar-light navbar-expand-md fixed-bottom" style="background-color: #FFF;padding: 5px;display: flex;justify-content: center;">
                <div class="container-fluid" style="display: flex;justify-content: center;">
                    <div class="navbar-button">
                        <button onclick="onPurchaseNowClicked()" class="btn btn-primary" type="button" style="padding: 10px;font-weight: bolder;width: 52%;">
                            <i class="icon ion-android-cart"></i>Purchase Now
                        </button>
                        <button onclick="onAddToCartClicked()" class="btn btn-primary" type="button" style="padding: 10px;background-color: white;color: #278ACB;width: 46%;">
                            <i class="icon-basket"></i>Add to Cart
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navcol-2">
                        <ul class="nav navbar-nav" style="margin: 5px 10px;width: 100%;background-color: white;">
                            <li class="nav-item" role="presentation" style="border: 1px solid #999999;border-radius: 5px;padding: 2px 10px;display: flex;align-items: center;width: 100%;justify-content: center;">
                                <i class="la la-gittip" style="color: #999999;font-size: xx-large;"></i>
                                <a class="nav-link active" href="#" style="display: inline-flex;color: #999999;">Add to Wishlist</a>
                            </li>
                        </ul>
                </div>
                </div>
            </nav>
            <div class="container">
                <div class="block-content">
                    <div class="product-info">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="info">
                                    <h4><strong id="book-title"></strong></h4>
                                    <div><small><em id="book-title-author"></em></small></div>
                                    <div class="row" style="display: flex;">
                                        <div class="col">
                                            <div class="price" style="padding: 0;">
                                                <p style="margin: 0;color: #DF5F1D;"><strong id="book-price"></strong></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div onclick="onWishlistButtonClicked()" id="btn-add-to-wishlist" class="m-2 d-flex align-items-center justify-content-center btn btn-outline-primary p-0">
                                    <i class="la la-gittip" style="font-size: xx-large;"></i>
                                    <span>Add to Wishlist</span>
                                </div>
                            </div>
                            <div class="col">
                                <div><img id="book-image" class="w-100 img-fluid" src="assets/img/illustration/empty.png"></div>
                            </div>
                        </div>
                    </div>
                    <div class="product-info">
                        <div>
                            <ul class="nav nav-tabs row" id="myTab">
                                <li class="nav-item" style="width: 34%;"><a class="nav-link" role="tab" data-toggle="tab" id="information-tab" href="#information" style="font-size: .85em;padding: 8px;">Information</a></li>
                                <li class="nav-item" style="width: 33%;"><a class="nav-link active" role="tab" data-toggle="tab" id="description-tab" href="#description" style="font-size: .84em;padding: 8px;">Description</a></li>
                                <li class="nav-item" style="width: 33%;"><a class="nav-link" role="tab" data-toggle="tab" id="reviews-tab" href="#reviews" style="font-size: .84em;padding: 8px;">Reviews</a></li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show description" role="tabpanel" id="information"><strong>Book Specification</strong>
                                    <div class="table-responsive table-bordered">
                                        <table class="table table-bordered">
                                            <tbody style="font-size: 12px;">
                                                <tr>
                                                    <td class="stat">Title</td>
                                                    <td class="text-right" id="book-name"></td>
                                                </tr>
                                                <tr>
                                                    <td class="stat">SKU</td>
                                                    <td class="text-right" id="book-sku"></td>
                                                </tr>
                                                <tr>
                                                    <td class="stat">Variant</td>
                                                    <td class="text-right" id="book-variant"></td>
                                                </tr>
                                                <tr>
                                                    <td class="stat">Author</td>
                                                    <td class="text-right" id="book-author">2018</td>
                                                </tr>
                                                <tr>
                                                    <td class="stat">Merchant</td>
                                                    <td class="text-right"><a href="#" id="book-merchant"></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane active fade show specifications" role="tabpanel" id="description"></div>
                                <div class="tab-pane fade show" role="tabpanel" id="reviews"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="js/pages/product-page.js"></script>
    <script src="js/globalFunc.js"></script>
    <script src="js/pages/construct-back.js"></script>
</body>

</html>
