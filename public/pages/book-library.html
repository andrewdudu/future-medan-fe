<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shopping Cart - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navbar-2 shadow d-flex align-items-center">
        <div class="container-fluid flex-center">
            <div class="col col-1" style="padding: 0;">
                <a href="#">
                    <div><i class="icon ion-chevron-left" style="color: #5d5d5d;"></i></div>
                </a>
            </div>
            <div class="col col-11" style="padding: 0;">
                <div id="menu-name" style="text-align: initial;">
                    <p style="margin: 0;color: #278acb;">My Library</p>
                </div>
            </div>
            <a class="p-0" href="/search" style="color: #333;"><i class="la la-search" style="font-size: x-large;"></i></a>
            <a href="#"><i class="la la-ellipsis-v" style="color: #333;font-size: x-large;"></i></a></div>
    </nav>
    <main class="page shopping-cart-page" style="background-color: #EDECEC;">
        <section class="clean-block clean-cart dark" style="background-color: white;">
            <div id="order-list" class="tab-pane" role="tab-panel" style="padding: 10px">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="pt-1 pb-1" style="color: #2CBC6F;"><i class="fa fa-check-square-o pr-2"></i><span>Approved</span></div>
                        <div class="row bg-white">
                            <div class="col col-12 border-ccc">
                                <div class="store mt-2 mb-1"><i class="fas fa-store pr-2" style="color: #278acb;"></i><span class="store-name" style="font-size: smaller;">Your Books</span></div>
                            </div>
                        </div>
                        <div class="row shadow-1 bg-white">
                            <div class="col" id="approved-book">
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-5">
                        <div class="pt-1 pb-1" style="color: #707070;"><i class="far fa-clock pr-2"></i><span>Pending</span></div>
                        <div class="row bg-white">
                            <div class="col col-12 border-ccc">
                                <div class="store mt-2 mb-1"><i class="fas fa-store pr-2" style="color: #278acb;"></i><span class="store-name" style="font-size: smaller;">Your Pending Books</span></div>
                            </div>
                        </div>
                        <div class="row shadow-1 bg-white">
                            <div class="col" id="pending-book">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="js/globalFunc.js"></script>
    <script src="js/pages/book-library.js"></script>
</body>

</html>
