<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>future-medan-fe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <div id="header-back"></div>
    
    <div class="container" style="max-width: 500px;">
        <form style="margin-top: 50px;border-top: none;">
            <div id="edit-error-message" class="alert alert-danger alert-dismissible fade show">
                <strong>Error!</strong> Something went wrong, please try again.
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            
            <div class="d-flex justify-content-center mb-4">
                <a href="#">
                    <div id="img">
                        <img id="avatar-image" class="rounded-circle shadow" src="assets/img/scenery/image5.jpg" style="width: 150px;height: 150px;border: 1px solid #999;">
                        <label for="avatar" style="position: absolute;top: 75%;left: 45%;">
                            <i class="fa fa-camera" style="font-size: x-large;color: #999;"></i>
                        </label>
                        <input type="file" id="avatar" class="d-none" accept="image/*">
                    </div>
                </a>
            </div>
            <div class="form-group" style="display: flex;">
                <div class="d-flex input-group flex-column">
                    <div class="d-inline-flex input-group shadow">
                        <span class="input-group-addon">
                            <i class="fa fa-user" style="margin: 6px 12px;font-size: 1.5em;color: #278ACB;"></i>
                        </span>
                        <input class="form-control" type="text" id="nickname" style="border: 1px solid #CCC;border-left: none;border-radius: 0;" placeholder="Nick Name">
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: flex;">
                <div class="d-flex input-group flex-column">
                    <div class="d-inline-flex input-group shadow">
                        <span class="input-group-addon">
                            <i class="fas fa-user" style="margin: 6px 12px;font-size: 1.5em;color: #278acb;"></i>
                        </span>
                        <input class="form-control" type="text" id="username" placeholder="Username" style="border: 1px solid #CCC;border-left: none;border-radius: 0;">
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: flex;">
                <div class="input-group">
                    <div class="d-inline-flex input-group shadow">
                        <span class="input-group-addon">
                            <i class="fas fa-envelope" style="margin: 6px 12px;font-size: 1.5em;color: #278acb;"></i>
                        </span>
                        <input class="form-control" type="email" id="email" placeholder="Email" readonly="true" style="border: 1px solid #CCC;border-left: none;border-radius: 0;">
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: flex;align-items: center;">
                <div class="input-group">
                    <div class="d-inline-flex input-group shadow">
                        <span class="input-group-addon">
                            <i class="fas fa-mobile-alt" style="margin: 6px 12px;font-size: 1.5em;color: #278acb;"></i>
                        </span>
                        <input class="form-control" type="tel" id="phone-number" placeholder="Phone Number">
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: flex;">
                <div class="d-flex input-group flex-column">
                    <div class="d-inline-flex input-group shadow">
                        <span class="input-group-addon">
                            <i class="fas fa-home" style="margin: 6px;font-size: 1.5em;color: #278ACB;"></i>
                        </span>
                        <input class="form-control" type="text" id="nickname" style="border: 1px solid #CCC;border-left: none;border-radius: 0;" placeholder="Address">
                        </div>
                </div>
            </div>
            <div class="form-group" style="display: flex;align-items: center;">
                <div class="input-group">
                    <div class="d-inline-flex input-group shadow">
                        <span class="input-group-addon">
                            <i class="fas fa-lock" style="margin: 6px 12px;font-size: 1.5em;color: #278acb;"></i>
                        </span>
                        <input class="form-control" type="password" id="password" placeholder="Password" style="border: 1px solid #CCC;border-left: none;border-radius: 0;">
                    </div>
                </div>
            </div>
            <button id="menu-log-out" class="btn btn-primary btn-block" type="submit" style="margin-top: 50px;"><strong>Log Out</strong></button></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="js/globalFunc.js"></script>
    <script src="js/pages/profile.js"></script>
    <script src="js/pages/construct-back.js"></script>
</body>

</html>
