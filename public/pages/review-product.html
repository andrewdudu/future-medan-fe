<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>future-medan-fe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <div id="header-back"></div>

    <section>
        <main>
            <div id="ratings" class="m-4">
                <p style="color: #707070;"><strong>Rate this book</strong></p>
                <div class="rating-group flex-md-row text-center flex-nowrap" style="padding: 0;">
                    <i class="fa fa-star rating" id="rate-1"></i>
                    <i class="fa fa-star rating" id="rate-2"></i>
                    <i class="fa fa-star rating" id="rate-3"></i>
                    <i class="fa fa-star rating" id="rate-4"></i>
                    <i class="fa fa-star rating" id="rate-5"></i>
                </div>
                <i><p id="rating-count" class="text-right mt-2"></p></i>
            </div>
            <div id="reviews" class="m-4">
                <p style="color: #707070;"><strong>Your review</strong></p>
                <textarea id="review-content" class="p-3" style="width: 100%;height: 220px;" placeholder="Share your thoughts about this book"></textarea>
            </div>
            <div class="row d-flex flex-md-row-reverse">
                <div class="col-md-6 d-flex justify-content-center" style="padding: 10px 30px;">
                    <button class="btn btn-primary w-100" id="submit" type="submit"><strong>Submit</strong></button>
                </div>
                <div class="col-md-6 d-flex justify-content-center" style="padding: 10px 30px;">
                    <div class="btn w-100 shadow-1" id="cancel" type="button">
                        <span style="color: #707070;">Cancel</span>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/review-product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="js/globalFunc.js"></script>
    <script src="js/pages/review-product.js"></script>
    <script src="js/pages/construct-back.js"></script>
</body>

</html>
