    <div class="modal fade" role="dialog" tabindex="-1" id="add-products">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex align-items-center justify-content-center" style="color: #278ACB;">
                    <h4 class="modal-title">Add Books</h4>
                    <i class="fas fa-book-medical pl-2" style="font-size: x-large;"></i>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="pb-2">
                            <label for="new-book-title">Title&nbsp;</label>
                            <input class="form-control w-100 p-1" type="text" id="new-book-title" placeholder="Title" required>
                        </div>
                        <div class="pb-2">
                            <label for="new-book-author">Author</label>
                            <input class="form-control w-100 p-1" type="text" id="new-book-author" placeholder="Author" required>
                        </div>
                        <div class="pb-2">
                            <label for="new-book-price">Price</label>
                            <input class="form-control w-100 p-1" type="number" id="new-book-price" placeholder="Price, ex 30000" required>
                        </div>
                        <div class="pb-2">
                            <label for="new-book-category">Category</label>
                            <select class="form-control" id="category-select">
                            </select>
                        </div>
                        <div class="pb-2">
                            <label for="new-book-ISBN">ISBN</label>
                            <input class="form-control w-100 p-1" type="text" id="new-book-ISBN" placeholder="ISBN, ex 978-3-16-148410-0" required>
                        </div>
                        <div class="pb-2">
                            <label for="new-book-description">Book Description / Synopsis</label>
                            <textarea class="form-control w-100 p-1" id="new-book-description" placeholder="Add book description" required></textarea>
                        </div>
                        <div class="pb-2">
                            <label for="new-book-image">Upload Book Image</label>
                            <input type="text" id="image-base64" hidden>
                            <input type="file" accept="image/png" class="form-control-file" id="image-file" onchange="previewImageFile()">
                            <!-- <input type="file" id="new-book-image" for="new-book-image" required accept="image/*"> -->
                        </div>
                        <div class="pb-2">
                            <label for="new-book-PDF">Upload Book PDF</label>
                            <input type="text" id="pdf-base64" hidden>
                            <input type="file" id="pdf-file" for="pdf-file" required accept="application/pdf" onchange="previewPdfFile()">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btn-close" class="btn btn-light" type="button" data-dismiss="modal">Close</button>
                    <button id="btn-add" class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
