                    <div class="bg-white-transparent">
                        <div class="flex-center border-ccc pb-4 mb-4">

                        </div>
                        <div class="flex-center border-ccc pb-4 mb-4">

                                <h6>E-MAIL</h6>
                                <p class="m-0">bookmartmedan@gmail.com</p>

                <div class="col-md-6 p-4 pl-4 pr-4">

                    <form method="post">
                        <div class="form-group">
                            <label for="name">TELL US YOUR NAME *</label>
                            <input type="text" class="form-control" id="name" name="Name" placeholder="Name" required />
                            <small class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">ENTER YOUR EMAIL *</label>
                            <input type="email" class="form-control" id="email" name="Email" placeholder="Email" required />
                            <small class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="message">MESSAGE *</label>
                            <textarea class="form-control" id="message" name="Message" placeholder="Message" rows="6" required></textarea>
                            <small class="form-text text-danger"></small>
                        </div>
                <div class="form-group d-flex justify-content-center">
                    <button id="btn-send-Q" class="btn btn-primary" type="submit">send </button>

                </form>
