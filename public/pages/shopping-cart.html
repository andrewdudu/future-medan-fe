<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shopping Cart - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <div id="header-back"></div>

    <main class="page shopping-cart-page" style="background-color: #EDECEC;">
        <section class="clean-block clean-cart dark" style="background-color: white;">
            <nav class="navbar navbar-light navbar-expand-md fixed-bottom" style="background-color: #FFF;padding: 5px;display: flex;justify-content: center;border: 1px solid #999;">
                <div class="container-fluid" style="display: flex;justify-content: center;">
                    <div class="navbar-button" style="padding: 0 10px;">
                        <div>
                            <p style="color: #919191;margin: 0;">Total</p>
                            <p id="total-price" class="font-weight-bolder" style="margin: 0;color: #DF5F1D;"></p>
                        </div>
                        <button id="checkout-button" onclick="checkout()" class="btn btn-primary shadow" type="button" style="font-weight: bolder;padding: 0 12px;" disabled>Checkout</button>
                    </div>
                </div>
            </nav>
            <div class="container" style="margin-top: 20px;padding: 0;">
                <div id="shopping-cart">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col m-1">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox-all" onclick="checkAll()"><label class="form-check-label" for="formCheck">Select All Books</label></div>
                        </div>
                    </div>
                    <div class="col-to-row d-flex" id="product-in-cart">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="js/pages/construct-back.js"></script>
    <script src="js/globalFunc.js"></script>
    <script src="js/pages/shopping-cart.js"></script>
</body>

</html>
