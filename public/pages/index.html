<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body class="index-page">
    <div id="header"></div>

    <main class="page landing-page" style="margin-top: 50px">
        <div id="carousel" class="d-flex justify-content-center">
            <div class="carousel slide shadow-1" data-ride="carousel" id="carousel-1" style="margin: 30px 20px;">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active"><img class="w-100 d-block" src="assets/img/avatars/avatar3.jpg" alt="Slide Image"></div>
                    <div class="carousel-item"><img class="w-100 d-block" src="assets/img/scenery/image4.jpg" alt="Slide Image"></div>
                    <div class="carousel-item"><img class="w-100 d-block" src="assets/img/scenery/image6.jpg" alt="Slide Image"></div>
                </div>
                <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                        data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active round"></li>
                    <li data-target="#carousel-1" data-slide-to="1" class="round"></li>
                    <li data-target="#carousel-1" data-slide-to="2" class="round"></li>
                </ol>
            </div>
        </div>
        <section class="clean-info dark shadow bg-white">
            <div class="container" style="padding: 5px 15px;">
                <div class="categories">
                    <div class="block-heading flex-lg-row" style="color: #278acb;text-align: left;display: flex;justify-content: space-between;align-items: center;padding: 10px 0;">
                        <h2 class="text-info" style="color: #278acb;text-align: left;display: flex;">Categories</h2>
                        <a href="/all-categories" style="font-size: 16px;">
                            Show All<i class="fas fa-chevron-circle-right" style="margin-left: 8px;font-size: 20px;color: #278acb;"></i>
                        </a>
                    </div>
                    <div class="d-flex flex-wrap" id="category-list">
                    
                    </div>
                </div>
            </div>
        </section>
        <section class="clean-info dark shadow bg-white">
            <div class="container" style="padding: 5px 15px;">
                <div class="mb-3">
                    <h2 class="text-info" style="color: #278acb;text-align: left;font-size: 1.5em;display: flex;padding: 10px 0;">New Releases This Month</h2>
                    <ul id="new-release" class="d-flex overflow-auto align-items-stretch product-list-scroll">
                    </ul>
                    <div><a href="/product-by-categories">Show more</a></div>
                </div>
            </div>
        </section>
        <section id="library" class="clean-info dark shadow bg-white">
            <div class="container" style="padding: 5px 15px;">
                <div class="mb-3">
                    <h2 class="text-info" style="color: #278acb;text-align: left;font-size: 1.5em;display: flex;padding: 10px 0;">Your Library</h2>
                    <ul id="user-library" class="d-flex overflow-auto align-items-stretch product-list-scroll">
                    </ul>
                    <div><a href="/product-by-categories">Show more</a></div>
                </div>
            </div>
        </section>
        
        <button id="back-to-top" class="btn btn-primary rounded-circle shadow" onclick="topFunction()" role="button">
            <i class="fas fa-chevron-up m-0 pt-2"></i>
        </button>
    
    </main>

    <div id="footer"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="js/globalFunc.js"></script>
    <script src="js/pages/index.js"></script>
    <script src="js/pages/construct-main.js"></script>
</body>

</html>
